<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Calendário de Férias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Calendário de Férias</h1>

<div class="controls">
  <button id="prev">◀</button>
  <h2 id="mesAno"></h2>
  <button id="next">▶</button>
</div>

<div id="calendar"></div>

<h2>Marcar Férias</h2>

<form id="form">
  <input placeholder="Nome" id="nome" required />
  <select id="cargo">
    <option>Analista</option>
    <option>Coordenador</option>
    <option>Gerente</option>
  </select>
  <input type="date" id="inicio" required />
  <input type="date" id="fim" required />
  <button>Salvar</button>
</form>

<script src="script.js"></script>
</body>
</html>
