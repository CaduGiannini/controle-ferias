<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Férias | Corporate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Marcar Férias</h2>
            <form id="feriasForm">
                <div class="field">
                    <label>Colaborador</label>
                    <input type="text" id="nome" required placeholder="Nome completo">
                </div>
                <div class="field">
                    <label>Cargo</label>
                    <select id="cargo" required>
                        <option value="Dev">Desenvolvedor</option>
                        <option value="Design">Designer</option>
                        <option value="Manager">Gerente</option>
                        <option value="RH">RH</option>
                    </select>
                </div>
                <div class="grid-inputs">
                    <div class="field">
                        <label>Início</label>
                        <input type="date" id="inicio" required>
                    </div>
                    <div class="field">
                        <label>Fim</label>
                        <input type="date" id="fim" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Salvar Agendamento</button>
            </form>
            <div class="legenda">
                <p><strong>Legenda:</strong></p>
                <ul>
                    <li><span class="dot dev"></span> Dev</li>
                    <li><span class="dot design"></span> Design</li>
                    <li><span class="dot manager"></span> Manager</li>
                    <li><span class="dot rh"></span> RH</li>
                </ul>
            </div>
        </aside>

        <main class="calendar-container">
            <header class="calendar-header">
                <button id="prevMonth">←</button>
                <h1 id="monthDisplay">Janeiro 2024</h1>
                <button id="nextMonth">→</button>
            </header>
            <div class="calendar-grid" id="calendarGrid">
                </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
