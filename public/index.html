<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Férias | Corporativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-grid">
        <aside class="sidebar">
            <h1 class="logo">Férias<span>App</span></h1>
            <form id="formFerias" class="card-form">
                <h3>Agendar Férias</h3>
                <div class="input-group">
                    <label>Nome do Colaborador</label>
                    <input type="text" id="nome" placeholder="Ex: João Silva" required>
                </div>
                <div class="input-group">
                    <label>Cargo</label>
                    <select id="cargo" required>
                        <option value="Desenvolvedor">Desenvolvedor</option>
                        <option value="Design">Designer</option>
                        <option value="Gerente">Gerente</option>
                        <option value="RH">RH</option>
                    </select>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Início</label>
                        <input type="date" id="inicio" required>
                    </div>
                    <div class="input-group">
                        <label>Fim</label>
                        <input type="date" id="fim" required>
                    </div>
                </div>
                <button type="submit" id="btnSalvar">Salvar na Planilha</button>
            </form>
            
            <div class="legenda-card">
                <h4>Legenda por Cargo</h4>
                <div class="legenda-item"><span class="dot dev"></span> Desenvolvedor</div>
                <div class="legenda-item"><span class="dot design"></span> Designer</div>
                <div class="legenda-item"><span class="dot gerente"></span> Gerente</div>
                <div class="legenda-item"><span class="dot rh"></span> RH</div>
            </div>
        </aside>

        <main class="content">
            <header class="calendar-nav">
                <button onclick="mudarMes(-1)">❮ Anterior</button>
                <h2 id="mesAtual">Janeiro 2024</h2>
                <button onclick="mudarMes(1)">Próximo ❯</button>
            </header>
            <div class="calendar-grid" id="calendar"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
